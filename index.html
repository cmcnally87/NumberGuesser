<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Number Guesser Game</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col text-center pt-3">
                <div class="card">
                    <h1 class="display-1">Number Guesser</h1>
                    <p class="">Guess a number between 1 & 10</p>
                    <form>
                        <div class="form-group">
                            <input type="number" id="guess" class="guess" placeholder="Enter a number">
                            <input type="submit" class="btn btn-dark" id="submitBtn" value="Submit">
                            <input type="submit" class="btn btn-dark" id="resetBtn" value="Reset Game">
                        </div>
                    </form>
                    <div class="feedback mt-4 mb-5">
                        <h3 id="feedback" style="display: none">You are correct</h3>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
